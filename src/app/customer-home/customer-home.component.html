<div class="background">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="pt-4 mt-4 display-6 fw-bold  text-center position-relative" style="top: 20px;">
            WELCOME {{name | uppercase}}!,
        </h1>
        <p class="mt-2 pt-2 text-center position-relative " style="font-size:large;">
            choose required operation
        </p>

        <div class="container">
            <div class="row justify-content-center g-4">
               <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('choose.jpg');" (click)="openPolicy()">
                        <div class="card-body d-flex justify-content-center align-items-center " style="height: 180px;">
                            <h5 class="hover-text text-center">Discover All Insurance Policies</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            View Policies
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('claim.jpg');" (click)="openMyPolicy()">
                        <div class="card-body d-flex justify-content-center align-items-center" style="height: 180px;">
                            <h5 class="hover-text text-center">Konw About Your Insurance Policies</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            My Policies
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('claim.jpg');" (click)="openMyClaim()">
                        <div class="card-body d-flex justify-content-center align-items-center" style="height: 180px;">
                            <h5 class="hover-text text-center">View Your Claims</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            View Claim
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
