<div class="container flex-column d-flex justify-content-center align-items-center">
    <h1 class="pt-5 mt-5 display-6 fw-bold text-center position-relative" style="top:20px;">
        CUSTOMER INFO
    </h1>
    <button type="button" class="btn btn-outline btn-success mt-4">Add More Customers</button>
</div>
<div class="container d-flex flex-column justify-content-center align-items-center" >
    <table class="pt-4 mt-4 table table-info table-hover" style="width:1000px;">
        <thead>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ADDRESS</th>
            <th>POLICIES</th>
            <th>ACTION</th>
        </thead>
        <tbody>
            @for(customer of customers;track customer.eid){
                <tr>
                    <td class="text-dark">{{customer.ename}}</td>
                    <td class="text-dark">{{customer.email}}</td>
                    <td class="text-dark">{{customer.phone}}</td>
                    <td class="text-dark">{{customer.eadd}}</td>
                    <td class="text-dark">Policies</td>
                    <td class="text-dark"><button><i class="fa-solid fa-file-pen text-dark"></i></button>
                        <button (click)="delete(customer)"><i class="fa-solid fa-user-xmark" ></i></button>
                    </td>
                </tr>
            }
            
          
            
        </tbody>
        

    </table>
    
</div>
