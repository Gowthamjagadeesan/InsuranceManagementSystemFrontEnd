  <div class="modal-dialog modal-dialog-centered modal-lg mt-5 pt-5">
    <div class="modal-content shadow-lg border-0">
      
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="notificationLabel">Notifications</h5>
      </div>
  
      <!-- Modal Body -->
      <div class="modal-body">
        
        <!-- No Notifications Message -->
        <div *ngIf="notifications.length === 0" class="text-muted text-center py-4">
          <p class="mb-0">No notifications available.</p>
        </div>
  
        <!-- Notifications Table -->
        <table *ngIf="notifications.length > 0" class="table table-hover table-bordered align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">Customer ID</th>
              <th scope="col">Policy ID</th>
              <th scope="col">Message</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let notification of notifications">
              <td>{{ notification.customerId }}</td>
              <td>{{ notification.policyId }}</td>
              <td>{{ notification.message }}</td>
              <td>
                <button class="delete-btn" (click)="delete(notification.notificationId)">❌</button>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
