<div class="body text-dark d-flex justify-content-center align-items-center min-vh-100 pt-5 message">
    <div class="container  mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card overlay  shadow">
            <div class="card-body">
              <div class="card-title d-flex justify-content-center align-items-center text-dark mb-3">
                <i class="fa-solid fa-user-lock fa-2x mx-2 text-info"></i>
                <h4 class="mb-0 text-info">LOGIN</h4>
              </div>
  
              <p class="card-text text-center mt-3 text-info">Enter valid credentials</p>
  
              <form #frm="ngForm" (ngSubmit)="validated(frm)">
                <div class="mb-3">
                  <label for="username" class="form-label">User Name:</label>
                  <input type="text" ngModel name="username" class="form-control"
                    placeholder="Enter your user name" (ngModelChange)="loginError = ''" required>
                </div>
  
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" ngModel name="password" class="form-control"
                    placeholder="Enter your password" (ngModelChange)="loginError = ''" required>
                </div>
  
                <div class="d-grid">
                  <input type="submit" class="btn btn-info" value="Submit">
                </div>
  
                <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">
                  {{ loginError }}
                </div>
  
                <div class="text-center mt-2">
                  <a routerLink="/register" class="text-dark">NEW USER</a>  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
