<div class="body text-dark d-flex justify-content-center align-items-center vh-100 pt-5 message">
    <div class="container mt-3 d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-info w-50 h-40">
            <div class="card-body">
                <h4 class="card-title d-flex justify-content-center text-dark">LOGIN</h4>
                <p class="card-text d-flex justify-content-center mt-4">Enter valid credentials</p>
                <form #frm="ngForm" (ngSubmit)="validated(frm)">
                    <div class=" mb-3 mt-3 ">
                        <div class="input-group mb-3">
                            <!-- <label for="userName" class="input-group-text">User Name: </label> -->
                            <span class="input-group-text">&#64;</span>
                            <input type="text" ngModel name="userName" class="form-control" placeholder="Enter your user name">
                            

                        </div>
                        <div class="input-group mb-3">
                            <label for="password" class="input-group-text"> Password</label>
                        <input type="password" ngModel class="form-control" name="password" placeholder="Enter your password">
                        </div>
                        

                    </div>
                    <div class=" d-flex justify-content-center align-items-center pt-4">
                        <input type="submit" class="card-link btn btn-dark" value="Submit">
                        <a href="#" routerLink="/register" class="card-link btn btn-dark">REGISTER</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
<router-outlet />
