<div class="background">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="pt-4 mt-4 display-6 fw-bold  text-center position-relative" style="top: 20px;">
            Welcome Agent,
        </h1>
        <p class="mt-2 pt-2 text-center position-relative " style="font-size:large;">
            choose required operation
        </p>

        <div class="container">
              <div class="row justify-content-center g-4">
                    <!-- Repeat this card 4 times -->
                    <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('choose.jpg');" (click)="openPolicy()">
                        <div class="card-body d-flex justify-content-center align-items-center " style="height: 180px;">
                            <h5 class="hover-text text-center">Discover All Insurance Policies</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            View Policies
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('claim.jpg');" (click)="openCust()">
                        <div class="card-body d-flex justify-content-center align-items-center" style="height: 180px;">
                            <h5 class="hover-text text-center">View and Perform operation on Customers credentials</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            Customers Operations
                        </div>
                    </div>
                </div>

                    <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('claim.jpg');" (click)="openClaim()">
                        <div class="card-body d-flex justify-content-center align-items-center" style="height: 180px;">
                            <h5 class="hover-text text-center">View Customer Claims</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            View Claim
                        </div>
                    </div>
                </div>

                @if(role === 'admin') {
                <div class="col-md-3">
                    <div class="card fancy-hover text-white image"
                        style="height: 250px; background-image: url('claim.jpg');">
                        <div class="card-body d-flex justify-content-center align-items-center" (click)="openAgent()"
                            style="height: 180px;">
                            <h5 class="hover-text text-center">DO AGENT OPERATIONS</h5>
                        </div>
                        <div class="card-footer text-center bg-info text-dark fw-bold">
                            AGENT
                        </div>
                    </div>
                </div>
                }

                 
            </div>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
